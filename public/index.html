<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Planner</title>
    </head>
    <body>
        <header>
            <h1 id="today">Today</h1>
            <p id="current-day">{Current Day}</p>
            <p id="current-time">{Current Time}</p>
        </header>
        <main>

            <section id="left">
                <div id="yearly-goals" class="card">
                    <h2>Yearly Goals</h2>
                    <div id="yearly-goals-list">
                        
                    </div>
                </div>
                <div id="monthly-goals" class="card">
                    <h2>Monthly Goals</h2>
                    <div id="monthly-goals-list">
                        
                    </div>
                </div>
                <div id="weekly-goals" class="card">
                    <h2>Weekly Goals</h2>
                    <div id="weekly-goals-list">
                        
                    </div>
                </div>
            </section>

            <section id="middle">
                <div id="schedule">
                    <h2>Schedule</h2>
                </div>
                <div id="daily-checks">
                    <h2>Daily Checks</h2>
                </div>
            </section>

            <section id="right">
                <div id="notes" class="card">
                    <h2>Notes & Reminders</h2>
                </div>
                <div id="calendar" class="card">
                    <h2>Calendar</h2>
                </div>
                <div id="calendar-render" class="card">
                    <h2>Calendar onClick</h2>
                </div>
            </section>
        </main>
        
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
